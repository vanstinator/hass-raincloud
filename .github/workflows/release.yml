name: Release
on:
  release:
    types: [published]
jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      # Build
      - name: Build the file
        run: |
          cd /home/runner/work/hass-raincloud/custom_component/raincloud
          zip -r raincloud.zip *
      # Upload build file to the release as an asset
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/work/hass-raincloud/custom_component/raincloud/raincloud.zip
          asset_name: sprinkler-card.js
          tag: ${{ github.ref }}d
          overwrite: true
